<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Trading Platform</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 40px; }
        .crypto-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .crypto-card { 
            background: rgba(255,255,255,0.1); 
            border-radius: 12px; 
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        .price { font-size: 1.5em; font-weight: bold; color: #4ade80; }
        .change { font-size: 0.9em; }
        .positive { color: #10b981; }
        .negative { color: #ef4444; }
        .loading { text-align: center; padding: 40px; font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cryptocurrency Trading Platform</h1>
            <p>Real-time market data and portfolio management</p>
        </div>
        
        <div id="crypto-data" class="loading">Loading cryptocurrency data...</div>
    </div>

    <script>
        async function loadCryptoData() {
            try {
                const response = await fetch('/api/crypto');
                const data = await response.json();
                
                const container = document.getElementById('crypto-data');
                container.innerHTML = '<div class="crypto-grid"></div>';
                const grid = container.querySelector('.crypto-grid');
                
                data.slice(0, 8).forEach(coin => {
                    const card = document.createElement('div');
                    card.className = 'crypto-card';
                    
                    const change = parseFloat(coin.price_change_percentage_24h);
                    const changeClass = change >= 0 ? 'positive' : 'negative';
                    const changeSymbol = change >= 0 ? '+' : '';
                    
                    card.innerHTML = `
                        <h3>${coin.name} (${coin.symbol.toUpperCase()})</h3>
                        <div class="price">$${parseFloat(coin.current_price).toLocaleString()}</div>
                        <div class="change ${changeClass}">${changeSymbol}${change.toFixed(2)}% (24h)</div>
                        <div style="margin-top: 10px; font-size: 0.9em; opacity: 0.8;">
                            Market Cap: $${(coin.market_cap / 1000000000).toFixed(2)}B
                        </div>
                    `;
                    
                    grid.appendChild(card);
                });
            } catch (error) {
                document.getElementById('crypto-data').innerHTML = 
                    '<p>Error loading cryptocurrency data. Please try again later.</p>';
            }
        }
        
        loadCryptoData();
        setInterval(loadCryptoData, 30000); // Refresh every 30 seconds
    </script>
</body>
</html>
